<div class="container" >
  <div class="alert alert-success" *ngIf="message"  >{{ message }}</div>

    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="email"  class="form-control" [(ngModel)]="todo.first_etudiant" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="email" class="form-control" [(ngModel)]=" todo.last_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">level of study</label>
     
      <select class="form-control" [(ngModel)]="todo.niveau_etudiant">
          <option value="1" >1</option>
          <option value="2" >2</option>
          <option value="3" >3</option>
          <option value="4" >4</option>
         
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">C++</label>
      <input type="email" [(ngModel)]="note1.note " value="{{todo.notes_final[1].note}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="C++" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Java</label>
      <input type="email" class="form-control" value="{{todo.notes_final[0].note}}" [(ngModel)]="note2.note" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Java" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Python</label>
        <input type="email" class="form-control" value="{{todo.notes_final[2].note}}" [(ngModel)]="note3.note" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Python" required>
      </div> 
      <div class="form-group">
        <label for="exampleInputEmail1">Description Note</label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="todo.description_etudiant" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <button (click)="UpdateStudent()" class="btn btn-success">Update</button>
  
</div>
