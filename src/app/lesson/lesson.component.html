<br><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
<span class="badge badge-pill badge-info" style="width: 20%; height: 25px">Level <i class="fa fa-search"></i> </span>
   <br>  <select style="width: 20%; height: 50%" [(ngModel)]="selectedLevel" (change)="selectedChange()">
    <option value="1">Level 1</option>
    <option value="2">Level 2</option>
    <option value="3">Level 3</option>
    <option value="4">Level 4</option>
  </select>
  </div>
  <br><br>

<div class="table-responsive">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Lesson ID</th>
        <th scope="col">Lesson Description</th>
        <th scope="col">Download</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let lesson of lessonList">
        <th scope="row"></th>
        <td>{{ lesson.id_Lesson }}</td>
        <td><i class="fa fa-file-archive-o"></i>{{ lesson.name_Lesson }}</td>
        <td><button type="submit" class="btn btn-dark" (click)="DonwloadFile(lesson.name_Lesson)"><i class="fa fa-cloud-download"></i>Download Lesson...</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <button  class="btn btn-primary" (click)="toAddLesson()" >Add Lesson</button>
</div>
