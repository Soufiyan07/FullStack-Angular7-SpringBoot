<br>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="panel panel-default">
  <div class="container">
    <div class="panel-body">
      
        <div class="form-group">
          <label for="file">Choose File</label>
<div class="form-group">
  <div>
          <input type="file" id="file" class="form-control" [(ngModel)]="fileToUpload">
</div><div><br>
          <input type="text" id="file" placeholder="Lesson Name" class="form-control" [(ngModel)]="filename">
        </div>
          <div class="form-group col-md-4"><br>
            <label for="inputState">Study Level</label>
            <select id="inputState"  [(ngModel)]="idNiveau" class="form-control">
              <option selected>Choose...</option>
              <option value="1">Niveau 1</option>
              <option value="2">Niveau 2</option>
              <option value="3">Niveau 3</option>
              <option value="4">Niveau 4</option>
            </select>
          </div>
          <button (click)="uploadFileToActivity()">Submit </button>
        </div></div>
    </div>
  </div>
</div>
