<div class="container">
<div id="second">
   <div class="myform form ">
      <form>
         <div class="logo mb-3">
            <div class="col-md-12 text-center">
               <h1>Signup</h1>
            </div>

            <div class="alert alert-success" *ngIf="message">{{ message }}</div>
         </div>
         <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" name="firstname" [(ngModel)]="user.user_firstname" class="form-control" id="firstname"
               aria-describedby="emailHelp" placeholder="Enter Firstname">
            <div class="alert alert-danger" *ngIf="firstnameMessage" (change)="ifFormIsValid()">{{ firstnameMessage }}
            </div>
         </div>
         <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="lastname" [(ngModel)]="user.user_lastname"
               aria-describedby="emailHelp" placeholder="Enter Lastname">
         </div>
         <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" [(ngModel)]="user.user_emailadress" class="form-control" id="email"
               aria-describedby="emailHelp" placeholder="Enter email">
            <div class="alert alert-danger" *ngIf="emailMessage" (change)="ifFormIsValid()">{{ emailMessage  }}</div>
         </div>
         <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="user.user_password" class="form-control"
               aria-describedby="emailHelp" placeholder="Enter Password">
               <div class="alert alert-danger" *ngIf="passwordMessage" (change)="ifFormIsValid()">{{ passwordMessage  }}</div>
            </div>
            <div class="form-group">
              <label for="inputState">Your Type</label>
              <select name="type" id="inputState" [(ngModel)]="user.user_type"   class="form-control">
                <option selected>Choose...</option>
                <option value="prof" >Professeur</option>
                <option value="student" >Student</option>
              </select>
            </div>
         <div class="col-md-12 text-center mb-3">
            <button class=" btn btn-block mybtn btn-primary tx-tfm" type="submit"
               (click)="AddUserAccount()">Sign-up</button>
         </div>
         <div class="col-md-12 ">
            <div class="form-group">
               <p class="text-center"><button class="btn btn-light" (click)="BackToLogin()" id="signin">Already have an
                     account?</button></p>
            </div>
         </div>
      </form>
   </div>
</div></div>
