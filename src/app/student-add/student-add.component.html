<div class="container">
<div class="alert alert-success" *ngIf="message" >{{message}}</div>
<br><br><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div class="form-row">
  
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="Student.first_etudiant" (ngModelChange)="onChange($event)"  placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="Student.last_name"  (ngModelChange)="onChange($event)" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Study Level</label>
    <input type="number" class="form-control" [(ngModel)]="Student.niveau_etudiant"  (ngModelChange)="onChange($event)" id="inputAddress" placeholder="Study Level">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Student Email</label>
    <input type="email" class="form-control" id="inputAddress2" [(ngModel)]="Student.email_Etudiant"  (ngModelChange)="onChange($event)" placeholder="etc..@gmail.com, Bad@gmail.com , ...">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Student Description</label>
    <input type="text" class="form-control" id="inputAddress2" [(ngModel)]="Student.description_etudiant"  (ngModelChange)="onChange($event)" placeholder="Good Student, Bad, ...">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">final score</label>
      <input type="number" [(ngModel)]="note1.note"  (ngModelChange)="onChange($event)" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">lesson 1</label>
      <select id="inputState" [(ngModel)]="note1.description_matiere"  (ngModelChange)="onChange($event)" class="form-control">
        <option selected>Choose...</option>
        <option>JAVA</option>
        <option>C++</option>
        <option>PYTHON</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">final score</label>
      <input type="number" [(ngModel)]="note2.note"  (ngModelChange)="onChange($event)" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">lesson 2</label>
      <select [(ngModel)]="note2.description_matiere"  (ngModelChange)="onChange($event)" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>JAVA</option>
        <option>C++</option>
        <option>PYTHON</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">final score</label>
      <input type="number" [(ngModel)]="note3.note" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">lesson 3</label>
      <select id="inputState" [(ngModel)]="note3.description_matiere" class="form-control">
        <option selected>Choose...</option>
        <option>JAVA</option>
        <option>C++</option>
        <option>PYTHON</option>
      </select>
    </div>
  </div>

  <div class="form-group ">
    <label for="inputState">Student class </label>
    <select id="inputState" [(ngModel)]="Student.class_Etudiant" class="form-control">
      <option selected>Choose...</option>
      <option value="1" >4IIR1</option>
      <option value="2">4IIR2</option>
      <option value="3">4IIR3</option>
      <option value="4">4IIR4</option>
    </select>
  </div>
  <button  class="btn btn-primary" (click)="AddNewStudent()" ><i class="fa fa-check-square-o" ></i>Add</button>

</div>
